<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ktSoNT(number) {
        let kq = true;
        if (number < 2) {
            kq = false;
        } else if (number === 2) {
            kq = true;
        } else if (number % 2 === 0) {
            kq = false;
        } else {
            for (let i = 3; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    kq = false;
                    break
                }

            }

        }
        return kq;
    }

    for (let i = 2; i <= 1000; i++) {
        if (ktSoNT(i)) {
            document.write(i + "<br>");
        }

    }
</script>
</body>
</html>
